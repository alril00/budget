<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">

            <h1>категории</h1>
            <button id="edit">edit</button>

            <div class="wrap-category">

                <div class="all-categorys">

                    <div class="category">
                        <h2>квартплата</h2>
                        <div class="category-buttons">
                            <button class="minus">-</button>
                            <input type="text" value="0" class="money-input">
                            <button class="plus">+</button>
                        </div>

                    </div>

                    <div class="category">
                        <h2>продукты</h2>
                        <div class="category-buttons">
                            <button class="minus">-</button>
                            <input type="text" value="0" class="money-input">
                            <button class="plus">+</button>
                        </div>
                    </div>

                    <div class="category">
                        <h2>развлечения</h2>
                        <div class="category-buttons">
                            <button class="minus">-</button>
                            <input type="text" value="0" class="money-input">
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>

                <button id="add-category">добавить категорию</button>
            </div>

            <div class="my-budget">
                <button class="minus">-</button>
                <input type="text" value="0" class="input-budget">
                <button class="plus">+</button>
            </div>

        </div>




    </div>



    </div>
    <script src="main.js"></script>
</body>

</html>
